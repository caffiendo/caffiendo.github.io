<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>实时报时</title>
    <link rel="stylesheet" href="./get_time.css">
    <script src="./get_time.js"></script>
</head>

<body>
    <div id="container">
        <button onclick='start_time()' id='start'>
            开始
        </button>
        <p id='prefix'>
            当前时间：
        </p>
        <p id='time'></p>
    </div>
</body>

<script type="text/javascript">
    var refresh_id=0;
    function start_time(){
        var button=document.getElementById('start');
        if(button.textContent=="开始"){
            refresh_id=setInterval('refresh_time()',1);
            button.textContent="停止";
        }
        else{
            button.textContent="开始";
            clearInterval(refresh_id);
        }
    }
</script>

</html>
